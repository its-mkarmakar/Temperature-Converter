<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="temperature-converter">
    <h1>Temperature Converter</h1>
    <div class="row">
      <div class="col-6">
        <div class="col-6">
          <input type="number" id="celsius" placeholder="Celsius" />
          <label for="celsius">Celsius</label>
        </div>
        <div class="col-6">
          <img id="exchange" src="./Assets/exchange.png" alt="exchange" />
        </div>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit" />
        <label for="fahrenheit">Fahrenheit</label>
      </div>
    </div>
    <p class="formula" id="formula"></p>
  </div>
  <footer>
    <p>Made with ❤️ by <a href="https://www.linkedin.com/in/manishkarmakar/">Manish</a></p>
  </footer>


  <script src="script.js"></script>
</body>

</html>
